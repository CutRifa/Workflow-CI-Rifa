name: CI Workflow for Iris Model

on: [push]

jobs:
  build_and_train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install mlflow==2.19.0 pandas scikit-learn

    - name: Run Model Training
      # Masuk ke folder MLProject lalu jalankan scriptnya
      run: |
        cd MLProject
        python modelling.py
    
    - name: Upload Artifacts (Model & Preprocessed Data)
      # Simpan hasil run agar bisa didownload (Syarat Skilled)
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-artifacts
        path: MLProject/mlruns/