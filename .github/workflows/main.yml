name: CI Workflow for Iris Model

on: [push]

jobs:
  build_and_train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install mlflow pandas scikit-learn matplotlib seaborn

    - name: Run Model Training
      run: |
        cd Membangun_model
        python modelling_tuning.py
    
    - name: Upload Artifacts (Model & Preprocessed Data)
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-artifacts
        path: Membangun_model/mlruns/